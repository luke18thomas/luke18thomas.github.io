<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!--link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100"-->
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="header" id="header">
    <div class="header" id="header_left">
      <h1 id="home"><a href="https://www.lukethomasphoto.com" target="_blank"</a>lukethomasphoto</h1>
    </div>
    <div class="header" id="header_right">
      <a onclick="toggleDarkMode()"><img id="mode_switch" src="dark_mode.png"</img></a>
      <a href="https://www.instagram.com/lukethomasphoto/" target="_blank"><img id="instagram_link" src="insta.png"</img></a>
    </div>
  </div>

  <div id="content">

    <div id="categories">
        <a class="category" id="fuji" onclick="loadPhotos('fuji')">digital</a>
        <a class="category" id="film" onclick="loadPhotos('film')">film</a>
    </div>
    
    <div id="photos"</div></div>
  
  </div>

  <div id="overlay">
    <div id="overlay_frame" onClick="changeView()">
      <img  id="overlay_img" src="photos/fuji/fuji-28.jpg"</img>
    </div>
  </div>
  
  <script src="code.js"></script>
  
</body>

</html>
